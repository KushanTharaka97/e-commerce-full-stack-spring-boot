spring.application.name=fullstack.ecommerce
# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/product_catalog
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate Configuration (Optional, but common with Spring Boot and MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=false # Set to true to see generated SQL in the console (useful for debugging)
spring.jpa.properties.hibernate.format_sql=true # Formats sql for better readability in console
# Server Configuration (Optional, but common)
server.port=8080
# Logging (Optional, but common)
logging.level.root=INFO
logging.level.com.example.productcatalog=DEBUG
# Other application specific properties
application.name=product-catalog-service
# Example property for enabling/disabling a feature
product.catalog.feature.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring:
jpa:
hibernate:
ddl-auto:update